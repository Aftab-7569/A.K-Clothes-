         <h1 class="ContactUs">Contact Us</h1>

       <div class="contact-info">
            <p class="text-p">If you have any questions or inquiries, feel free to reach out to us!</p>
            <form >
                <table class="table" cellpadding="10px" cellspacing="10px">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone No:</label></td>
                        <td><input type="text" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="subject">subject:</label></td>
                        <td><textarea id="subject" name="subject" rows="4" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message" rows="1" required></textarea></td>
                    </tr>
                    
                </table>
            </form>
            <button class="submit-btn" type="submit">Submit</button>
       </div>
